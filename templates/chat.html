<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue with Socrates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            font-style: italic;
        }

        .progress-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: none; /* ÈöêËóèËøõÂ∫¶ÊåáÁ§∫Âô® */
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            position: relative;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .socrates {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #764ba2;
            object-fit: cover;
            flex-shrink: 0;
        }

        .socrates .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .phase-indicator {
            position: absolute;
            top: -8px;
            left: 15px;
            background: #764ba2;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: none; /* ÈöêËóèÈò∂ÊÆµÊåáÁ§∫Âô® */
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            position: relative;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #764ba2;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        .dialogue-complete {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .dialogue-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .dialogue-actions button {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .dialogue-actions button:hover {
            background: white;
            color: #764ba2;
        }

        .session-info {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 11px;
            opacity: 0.7;
            display: none; /* ÈöêËóè‰ºöËØù‰ø°ÊÅØ */
        }

        /* Scrollbar styles */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dialogue with Socrates</h1>
            <p>"I know that I know nothing" - Socrates</p>
            <div class="progress-indicator" id="progressIndicator">Round 1 ‚Ä¢ Exploration</div>
            <div class="session-info" id="sessionInfo">Session: New</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>Welcome to the Socratic Dialogue Chamber</p>
                <p>Let us explore truth and wisdom together through inquiry</p>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask your question..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // === CONVERSATION MEMORY SYSTEM ===
        class ConversationMemory {
            constructor() {
                this.history = [];
                this.currentRound = 1;
                this.dialoguePhase = 'exploration';
                this.sessionId = this.generateSessionId();
                
                // üî• ÁßªÈô§Ôºö‰∏çÂÜç‰ªélocalStorageÂä†ËΩΩ
                // this.loadFromStorage();
                
                // üî• Êñ∞Â¢ûÔºöÊ∏ÖÁ©∫‰ªª‰ΩïÊóßÁöÑÂ≠òÂÇ®Êï∞ÊçÆ
                this.clearStorage();
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            addMessage(content, isUser) {
                const message = {
                    content,
                    isUser,
                    timestamp: Date.now(),
                    round: this.currentRound
                };
                
                this.history.push(message);
                
                if (!isUser) {
                    this.currentRound++;
                    this.updateDialoguePhase();
                }
                
                // üî• ÁßªÈô§Ôºö‰∏çÂÜç‰øùÂ≠òÂà∞localStorage
                // this.saveToStorage();
                this.updateUI();
            }

            updateDialoguePhase() {
                if (this.currentRound <= 2) {
                    this.dialoguePhase = 'exploration';
                } else if (this.currentRound <= 4) {
                    this.dialoguePhase = 'examination';
                } else if (this.currentRound <= 5) {
                    this.dialoguePhase = 'deepening';
                } else {
                    this.dialoguePhase = 'synthesis';
                }
            }

            getPhaseDescription() {
                const phases = {
                    'exploration': 'Exploration',
                    'examination': 'Examination', 
                    'deepening': 'Deepening',
                    'synthesis': 'Synthesis'
                };
                return phases[this.dialoguePhase];
            }

            shouldEndDialogue() {
                return this.currentRound > 6;
            }

            getContextForAPI() {
                // Send last 5 rounds for API context (10 messages max)
                const recentHistory = this.history.slice(-10);
                return recentHistory.map(msg => ({
                    role: msg.isUser ? 'user' : 'assistant',
                    content: msg.content
                }));
            }

            getMetadata() {
                return {
                    round: this.currentRound,
                    phase: this.dialoguePhase,
                    phaseDescription: this.getPhaseDescription(),
                    shouldEnd: this.shouldEndDialogue()
                };
            }

            clearStorage() {
                try {
                    localStorage.removeItem('socrates_conversation');
                    console.log('Cleared previous conversation data');
                } catch (e) {
                    console.log('Could not clear storage:', e);
                }
            }

            updateUI() {
                const progress = document.getElementById('progressIndicator');
                if (progress) {
                    progress.textContent = `Round ${this.currentRound} ‚Ä¢ ${this.getPhaseDescription()}`;
                }
                
                const sessionInfo = document.getElementById('sessionInfo');
                if (sessionInfo) {
                    sessionInfo.textContent = `Session: New`;
                }
            }

            newDialogue() {
                this.history = [];
                this.currentRound = 1;
                this.dialoguePhase = 'exploration';
                this.sessionId = this.generateSessionId();
                this.clearStorage(); // Ê∏ÖÁ©∫Â≠òÂÇ®
                this.updateUI();
                
                // Clear chat display
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `
                    <div class="welcome-message">
                        <p>Starting a new Socratic dialogue...</p>
                        <p>What shall we explore together?</p>
                    </div>
                `;
            }
        }


        // === MAIN APPLICATION ===
        const memory = new ConversationMemory();
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Initialize UI on page load
        window.onload = function() {
            userInput.focus();
            memory.updateUI();
            console.log('Started fresh conversation - no history restored');

        };

        function restoreConversation() {
            removeWelcome();
            memory.history.forEach(msg => {
                displayMessage(msg.content, msg.isUser, msg.round);
            });
            
            // Check if dialogue should end
            if (memory.shouldEndDialogue()) {
                showDialogueComplete();
            }
        }

        function removeWelcome() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }
        }

        function displayMessage(content, isUser = false, round = null) {
            removeWelcome();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'socrates'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
            } else {
                // ‰∏çÊòæÁ§∫Èò∂ÊÆµÊ†áÁ≠æÔºå‰ΩÜ‰øùÁïôÁªìÊûÑ
                messageDiv.innerHTML = `
                    <img src="static/socrates.jpg" alt="Socrates" class="avatar" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23764ba2%22 width=%22100%22 height=%22100%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22 font-size=%2240%22>S</text></svg>'">
                    <div class="message-content">
                        ${content}
                    </div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            removeWelcome();
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message socrates';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <img src="static/socrates.jpg" alt="Socrates" class="avatar" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23764ba2%22 width=%22100%22 height=%22100%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22 font-size=%2240%22>S</text></svg>'">
                <div class="message-content">
                    <span class="loading"></span>
                    <span class="loading" style="animation-delay: 0.2s;"></span>
                    <span class="loading" style="animation-delay: 0.4s;"></span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        function showDialogueComplete() {
            const completeDiv = document.createElement('div');
            completeDiv.className = 'dialogue-complete';
            completeDiv.innerHTML = `
                <h3>üéØ Dialogue Complete</h3>
                <p>Through our thoughtful exchange, we have explored new depths of understanding.</p>
                <p><em>"The unexamined life is not worth living"</em></p>
                <div class="dialogue-actions">
                    <button onclick="continueDialogue()">Continue Exploring</button>
                    <button onclick="newDialogue()">New Topic</button>
                    <button onclick="relatedQuestion()">Related Question</button>
                </div>
            `;
            chatContainer.appendChild(completeDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function continueDialogue() {
            document.querySelector('.dialogue-complete').remove();
            // Reset round limit, continue with same topic
            memory.currentRound = 1;
            memory.dialoguePhase = 'exploration';
            memory.updateUI();
        }

        function newDialogue() {
            memory.newDialogue();
        }

        function relatedQuestion() {
            document.querySelector('.dialogue-complete').remove();
            displayMessage("What related question would you like to explore, given what we've discovered?", false, memory.currentRound);
            memory.addMessage("What related question would you like to explore, given what we've discovered?", false);
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to memory and display
            memory.addMessage(message, true);
            displayMessage(message, true);
            userInput.value = '';
            
            // Check if we should end dialogue before sending
            if (memory.shouldEndDialogue()) {
                showDialogueComplete();
                return;
            }
            
            // Disable send button
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        context: memory.getContextForAPI(),
                        metadata: memory.getMetadata()
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                removeLoading();
                
                if (data.success) {
                    memory.addMessage(data.reply, false);
                    displayMessage(data.reply, false, memory.currentRound - 1);
                    
                    // Check if we should end dialogue after Socrates' response
                    if (memory.shouldEndDialogue()) {
                        showDialogueComplete();
                    }
                } else {
                    displayMessage('My apologies, something went wrong. Please try again.', false);
                }
            } catch (error) {
                removeLoading();
                displayMessage('Connection error. Please check your network and try again.', false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        // Send on Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
