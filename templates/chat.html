<body>
    <div class="app-container">

        <!-- ä¸»å†…å®¹åŒºåŸŸ -->
        <div class="main-content">

                    <p>æˆ‘å¯ä»¥å¸®åŠ©ä½ è§£ç­”å­¦ä¹ ä¸­çš„é—®é¢˜ï¼Œå¼€å§‹æ–°çš„å¯¹è¯å§ï¼</p>
                    <div class="group-info" id="welcomeGroupInfo">

                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."

                    ></textarea>

                </div>

    <script>
        // å…¨å±€å˜é‡
        let currentSessionId = null;
        let chatSessions = {};
        let studentId = '';
        let studentGroup = '';
        let groupName = '';
        let llmType = 'original';
        let groupDescription = '';

        // DOMå…ƒç´ 
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const sessionList = document.getElementById('sessionList');
        const deleteBtn = document.getElementById('deleteBtn');

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLogin() {
            const loggedIn = sessionStorage.getItem('student_logged_in');
            
            if (!loggedIn) {
                window.location.href = '/login';
                return false;
            }
            
            // åŠ è½½å­¦ç”Ÿä¿¡æ¯
            studentId = sessionStorage.getItem('student_id') || '';
            studentGroup = sessionStorage.getItem('student_group') || '';
            groupName = sessionStorage.getItem('group_name') || '';
            llmType = sessionStorage.getItem('llm_type') || 'original';
            groupDescription = sessionStorage.getItem('group_description') || '';
            
            // æ˜¾ç¤ºå­¦ç”Ÿä¿¡æ¯
            document.getElementById('displayStudentId').textContent = studentId;
            document.getElementById('displayGroupName').textContent = groupName;
            
            const groupBadge = document.getElementById('groupBadge');
            groupBadge.textContent = studentGroup.toUpperCase();
            groupBadge.className = 'group-badge ' + studentGroup;
            
            // æ›´æ–°æ¬¢è¿ä¿¡æ¯ä¸­çš„ç»„æè¿°
            const descriptions = {
                'srl': 'ä½ åœ¨SRLè¾…åŠ©ç»„ï¼ŒAIåŠ©æ‰‹ä¼šå¸®åŠ©ä½ è®¾å®šå­¦ä¹ ç›®æ ‡ã€ç›‘æ§å­¦ä¹ è¿›åº¦ï¼Œå¹¶å¼•å¯¼ä½ åæ€å­¦ä¹ ç­–ç•¥ã€‚',
                'ai_ethics': 'ä½ åœ¨AI Ethicsè¾…åŠ©ç»„ï¼ŒAIåŠ©æ‰‹ä¼šå¼•å¯¼ä½ æ€è€ƒAIæŠ€æœ¯çš„ä¼¦ç†é—®é¢˜ï¼ŒåŸ¹å…»æ‰¹åˆ¤æ€§æ€ç»´ã€‚',
                'srl_and_ethics': 'ä½ åœ¨SRL+Ethicsè¾…åŠ©ç»„ï¼ŒAIåŠ©æ‰‹ä¼šåŒæ—¶æä¾›è‡ªæˆ‘è°ƒèŠ‚å­¦ä¹ æ”¯æŒå’ŒAIä¼¦ç†æ•™è‚²å¼•å¯¼ã€‚',
                'original': 'ä½ åœ¨å¯¹ç…§ç»„ï¼Œä½¿ç”¨åŸå§‹AIåŠ©æ‰‹ï¼Œæ²¡æœ‰ç‰¹æ®Šçš„è¾…åŠ©åŠŸèƒ½ã€‚'
            };
            
            document.getElementById('groupDescription').textContent = descriptions[llmType] || 'åŠ è½½ä¸­...';
            
            return true;
        }

        // ç™»å‡º
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                sessionStorage.clear();
                window.location.href = '/login';
            }
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            if (!checkLogin()) return;
            
            userInput.focus();
            loadSessions();
        };

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        // Enterå‘é€æ¶ˆæ¯
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            displayMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();

            // ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: currentSessionId && chatSessions[currentSessionId] 
                            ? chatSessions[currentSessionId].messages.slice(-20) 
                            : [],
                        session_id: currentSessionId,
                        student_id: studentId,
                        llm_type: llmType
                    })
                });

                const data = await response.json();

                removeTypingIndicator();

                if (data.success) {
                    // æ›´æ–°ä¼šè¯ID
                    if (!currentSessionId) {
                        currentSessionId = generateSessionId();
                        chatSessions[currentSessionId] = {
                            id: currentSessionId,
                            title: message.substring(0, 30) + (message.length > 30 ? '...' : ''),
                            created_at: new Date().toISOString(),
                            messages: [],
                            student_id: studentId,
                            llm_type: llmType
                        };
                        deleteBtn.style.display = 'block';
                        loadSessions();
                    }

                    // ä¿å­˜æ¶ˆæ¯
                    if (chatSessions[currentSessionId]) {
                        chatSessions[currentSessionId].messages.push(
                            { role: 'user', content: message },
                            { role: 'assistant', content: data.reply }
                        );
                    }

                    // æ˜¾ç¤ºAIå›å¤
                    displayMessage(data.reply, false);
                } else {
                    displayMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                displayMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•ã€‚', false);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(content, isUser = false) {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role">${isUser ? 'æˆ‘' : 'AIåŠ©æ‰‹'}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-header">
                    <span class="message-role">AIåŠ©æ‰‹</span>
                </div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ç§»é™¤è¾“å…¥æŒ‡ç¤ºå™¨
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        function loadSessions() {
            const sessions = Object.values(chatSessions).filter(s => s.student_id === studentId);
            sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            if (sessions.length === 0) {
                sessionList.innerHTML = '<div style="padding: 16px; text-align: center; color: #8e8ea0; font-size: 14px;">æš‚æ— å¯¹è¯å†å²</div>';
                return;
            }

            sessionList.innerHTML = '';
            sessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = 'session-item';
                if (session.id === currentSessionId) {
                    sessionItem.classList.add('active');
                }

                const createdDate = new Date(session.created_at);
                const dateString = createdDate.toLocaleDateString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const messageCount = session.messages.filter(m => m.role === 'user').length;

                sessionItem.innerHTML = `
                    <div class="session-title">${escapeHtml(session.title)}</div>
                    <div class="session-info">${dateString} Â· ${messageCount}æ¡æ¶ˆæ¯</div>
                `;

                sessionItem.addEventListener('click', () => loadSession(session.id));
                sessionList.appendChild(sessionItem);
            });
        }

        // åŠ è½½ç‰¹å®šä¼šè¯
        function loadSession(sessionId) {
            const session = chatSessions[sessionId];
            if (!session) return;

            currentSessionId = sessionId;
            deleteBtn.style.display = 'block';

            // æ¸…ç©ºèŠå¤©åŒºåŸŸ
            chatContainer.innerHTML = '';

            // æ˜¾ç¤ºæ‰€æœ‰æ¶ˆæ¯
            session.messages.forEach(msg => {
                if (msg.role === 'user' || msg.role === 'assistant') {
                    displayMessage(msg.content, msg.role === 'user');
                }
            });

            // æ›´æ–°ä¼šè¯åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // åˆ›å»ºæ–°å¯¹è¯
        function createNewChat() {
            currentSessionId = null;
            clearChat();
            deleteBtn.style.display = 'none';
            userInput.focus();
        }

        // åˆ é™¤å½“å‰å¯¹è¯
        function deleteCurrentChat() {
            if (!currentSessionId) return;

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¯¹è¯å—ï¼Ÿ')) return;

            delete chatSessions[currentSessionId];
            currentSessionId = null;
            deleteBtn.style.display = 'none';
            clearChat();
            loadSessions();
        }

        // æ¸…ç©ºèŠå¤©åŒºåŸŸ
        function clearChat() {
            currentSessionId = null;
            deleteBtn.style.display = 'none';
