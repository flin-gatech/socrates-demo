    // å‘é€æ¶ˆæ¯ - æµå¼ç‰ˆæœ¬
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
        displayMessage(message, true);
        userInput.value = '';
        userInput.style.height = 'auto';

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        showTypingIndicator();

        // ç¦ç”¨å‘é€æŒ‰é’®
        sendBtn.disabled = true;

        try {
            const response = await fetch('/chat/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId,
                    student_id: studentId,
                    llm_type: llmType
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // ç§»é™¤è¾“å…¥æŒ‡ç¤ºå™¨
            removeTypingIndicator();

            // åˆ›å»º AI æ¶ˆæ¯å®¹å™¨
            const aiMessageDiv = createAIMessageContainer();
            const contentDiv = aiMessageDiv.querySelector('.message-content');

            // è¯»å–æµå¼æ•°æ®
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullContent = '';

            while (true) {
                const { done, value } = await reader.read();
                
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                
                // å¤„ç†å¯èƒ½çš„å¤šè¡Œæ•°æ®
                const lines = buffer.split('\n');
                buffer = lines.pop(); // ä¿ç•™æœ€åä¸€ä¸ªä¸å®Œæ•´çš„è¡Œ

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const jsonStr = line.slice(6);
                        
                        try {
                            const data = JSON.parse(jsonStr);
                            
                            if (data.type === 'session_id') {
                                // æ›´æ–° session_id
                                currentSessionId = data.session_id;
                                deleteBtn.style.display = 'block';
                                
                            } else if (data.type === 'content') {
                                // è¿½åŠ å†…å®¹
                                fullContent += data.content;
                                
                                // å®æ—¶æ¸²æŸ“ Markdown
                                if (typeof marked !== 'undefined') {
                                    contentDiv.innerHTML = marked.parse(fullContent);
                                    
                                    // åº”ç”¨ä»£ç é«˜äº®
                                    if (typeof hljs !== 'undefined') {
                                        contentDiv.querySelectorAll('pre code').forEach((block) => {
                                            hljs.highlightElement(block);
                                        });
                                    }
                                } else {
                                    contentDiv.textContent = fullContent;
                                }
                                
                                // è‡ªåŠ¨æ»šåŠ¨
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                
                            } else if (data.type === 'done') {
                                // æµå¼ä¼ è¾“å®Œæˆï¼Œç§»é™¤å…‰æ ‡
                                contentDiv.classList.remove('streaming');
                                
                                // åˆ·æ–°å†å²ä¼šè¯åˆ—è¡¨
                                await loadHistorySessions();
                                
                            } else if (data.type === 'error') {
                                displayMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), false);
                            }
                            
                        } catch (e) {
                            console.error('JSON parse error:', e);
                        }
                    }
                }
            }

        } catch (error) {
            console.error('Error:', error);
            removeTypingIndicator();
            displayMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•ã€‚', false);
        } finally {
            sendBtn.disabled = false;
        }
    }

    // æ˜¾ç¤ºå†å²ä¼šè¯åˆ—è¡¨
    function displayHistorySessions(sessions) {

        sessionList.innerHTML = '';
        
        sessions.forEach(session => {

            sessionItem.className = 'session-item';

            const createdDate = new Date(session.created_at);
            const dateString = createdDate.toLocaleDateString('zh-CN', {

            sessionItem.innerHTML = `

            sessionItem.addEventListener('click', () => loadSession(session.id));

        });
    }

    // ä»åç«¯åŠ è½½ç‰¹å®šä¼šè¯
    async function loadSession(sessionId) {
        try {
            const response = await fetch(`/api/sessions/${sessionId}`);
            const data = await response.json();
            
            if (data.success && data.session) {

                if (data.session.messages && data.session.messages.length > 0) {

                }
                
                document.querySelectorAll('.session-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeItem = document.querySelector(`[data-session-id="${sessionId}"]`);
                if (activeItem) {

                }
            } else {
                alert('åŠ è½½ä¼šè¯å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
            }
        } catch (error) {

            alert('åŠ è½½ä¼šè¯å¤±è´¥ï¼Œè¯·é‡è¯•');
        }
    }
