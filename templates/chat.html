<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å­¦ä¹ åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f7f7f8;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* å·¦ä¾§è¾¹æ  */
        .sidebar {
            width: 280px;
            background-color: #202123;
            color: #ececf1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #565869;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #565869;
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #565869;
            color: #ececf1;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #40414f;
        }

        .student-info {
            padding: 16px;
            border-bottom: 1px solid #565869;
        }

        .student-info label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #8e8ea0;
        }

        .student-info input {
            width: 100%;
            padding: 8px 12px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 14px;
        }

        .student-info input:focus {
            outline: none;
            border-color: #667eea;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 4px;
            background-color: transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .session-item:hover {
            background-color: #2a2b32;
        }

        .session-item.active {
            background-color: #343541;
        }

        .session-title {
            font-size: 14px;
            color: #ececf1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-info {
            font-size: 11px;
            color: #8e8ea0;
            margin-top: 4px;
        }

        /* ä¸»å†…å®¹åŒºåŸŸ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #202123;
        }

        .delete-btn {
            padding: 8px 16px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: none;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .welcome-message {
            text-align: center;
            padding: 48px 24px;
            color: #6b7280;
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #202123;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-role {
            font-weight: 600;
            font-size: 14px;
            color: #202123;
        }

        .message.user .message-role {
            color: #667eea;
        }

        .message.assistant .message-role {
            color: #764ba2;
        }

        .message-content {
            padding: 12px 16px;
            background-color: #f7f7f8;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 15px;
            color: #202123;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background-color: #f0f0f0;
        }

        .message-time {
            font-size: 11px;
            color: #8e8ea0;
            margin-left: 8px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #f0f0f0;
            border-radius: 8px;
            width: fit-content;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #764ba2;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 16px 24px;
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f7f7f8;
            border-radius: 12px;
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            resize: none;
            font-size: 15px;
            line-height: 1.5;
            padding: 8px;
            max-height: 200px;
            font-family: inherit;
            color: #202123;
        }

        #userInput:focus {
            outline: none;
        }

        #sendBtn {
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-left: 8px;
        }

        #sendBtn:hover {
            background-color: #5568d3;
        }

        #sendBtn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .session-list::-webkit-scrollbar,
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .session-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .session-list::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>å¯¹è¯å†å²</h2>
                <button class="new-chat-btn" onclick="createNewChat()">+ æ–°å¯¹è¯</button>
            </div>
            
            <div class="student-info">
                <label for="studentId">å­¦å·:</label>
                <input type="text" id="studentId" placeholder="è¾“å…¥å­¦å·" value="default">
            </div>
            
            <div id="sessionList" class="session-list">
                <!-- ä¼šè¯åˆ—è¡¨åŠ¨æ€åŠ è½½ -->
            </div>
        </div>

        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <div class="main-content">
            <div class="chat-header">
                <h1>AI å­¦ä¹ åŠ©æ‰‹</h1>
                <button id="deleteBtn" class="delete-btn" onclick="deleteCurrentChat()">åˆ é™¤å¯¹è¯</button>
            </div>

            <div id="chatContainer" class="chat-container">
                <div class="welcome-message">
                    <h2>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨AIå­¦ä¹ åŠ©æ‰‹</h2>
                    <p>æˆ‘å¯ä»¥å¸®åŠ©ä½ è§£ç­”å­¦ä¹ ä¸­çš„é—®é¢˜ï¼Œå¼€å§‹æ–°çš„å¯¹è¯å§ï¼</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€çŠ¶æ€
        let currentSessionId = null;
        let studentId = 'default';
        let chatSessions = {};

        // DOMå…ƒç´ 
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const sessionList = document.getElementById('sessionList');
        const deleteBtn = document.getElementById('deleteBtn');
        const studentIdInput = document.getElementById('studentId');

        // åˆå§‹åŒ–
        window.onload = function() {
            userInput.focus();
            loadSessions();
        };

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        // Enterå‘é€æ¶ˆæ¯
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å­¦å·å˜æ›´
        studentIdInput.addEventListener('change', (e) => {
            studentId = e.target.value || 'default';
            loadSessions();
            clearChat();
        });

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            displayMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();

            // ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: currentSessionId && chatSessions[currentSessionId] 
                            ? chatSessions[currentSessionId].messages.slice(-20) 
                            : [],
                        session_id: currentSessionId,
                        student_id: studentId
                    })
                });

                const data = await response.json();

                removeTypingIndicator();

                if (data.success) {
                    // æ›´æ–°ä¼šè¯ID
                    if (!currentSessionId) {
                        currentSessionId = generateSessionId();
                        chatSessions[currentSessionId] = {
                            id: currentSessionId,
                            title: message.substring(0, 30) + (message.length > 30 ? '...' : ''),
                            created_at: new Date().toISOString(),
                            messages: []
                        };
                        deleteBtn.style.display = 'block';
                        loadSessions();
                    }

                    // ä¿å­˜æ¶ˆæ¯
                    if (chatSessions[currentSessionId]) {
                        chatSessions[currentSessionId].messages.push(
                            { role: 'user', content: message },
                            { role: 'assistant', content: data.reply }
                        );
                    }

                    // æ˜¾ç¤ºAIå›å¤
                    displayMessage(data.reply, false);
                } else {
                    displayMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                displayMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•ã€‚', false);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(content, isUser = false) {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role">${isUser ? 'æˆ‘' : 'AIåŠ©æ‰‹'}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-header">
                    <span class="message-role">AIåŠ©æ‰‹</span>
                </div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ç§»é™¤è¾“å…¥æŒ‡ç¤ºå™¨
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        function loadSessions() {
            const sessions = Object.values(chatSessions).filter(s => s.student_id === studentId);
            sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            if (sessions.length === 0) {
                sessionList.innerHTML = '<div style="padding: 16px; text-align: center; color: #8e8ea0; font-size: 14px;">æš‚æ— å¯¹è¯å†å²</div>';
                return;
            }

            sessionList.innerHTML = '';
            sessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = 'session-item';
                if (session.id === currentSessionId) {
                    sessionItem.classList.add('active');
                }

                const createdDate = new Date(session.created_at);
                const dateString = createdDate.toLocaleDateString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const messageCount = session.messages.filter(m => m.role === 'user').length;

                sessionItem.innerHTML = `
                    <div class="session-title">${escapeHtml(session.title)}</div>
                    <div class="session-info">${dateString} Â· ${messageCount}æ¡æ¶ˆæ¯</div>
                `;

                sessionItem.addEventListener('click', () => loadSession(session.id));
                sessionList.appendChild(sessionItem);
            });
        }

        // åŠ è½½ç‰¹å®šä¼šè¯
        function loadSession(sessionId) {
            const session = chatSessions[sessionId];
            if (!session) return;

            currentSessionId = sessionId;
            deleteBtn.style.display = 'block';

            // æ¸…ç©ºèŠå¤©åŒºåŸŸ
            chatContainer.innerHTML = '';

            // æ˜¾ç¤ºæ‰€æœ‰æ¶ˆæ¯
            session.messages.forEach(msg => {
                if (msg.role === 'user' || msg.role === 'assistant') {
                    displayMessage(msg.content, msg.role === 'user');
                }
            });

            // æ›´æ–°ä¼šè¯åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // åˆ›å»ºæ–°å¯¹è¯
        function createNewChat() {
            currentSessionId = null;
            chatSessions[generateSessionId()] = {
                id: generateSessionId(),
                student_id: studentId,
                title: 'æ–°å¯¹è¯',
                created_at: new Date().toISOString(),
                messages: []
            };
            clearChat();
            deleteBtn.style.display = 'none';
            userInput.focus();
        }

        // åˆ é™¤å½“å‰å¯¹è¯
        function deleteCurrentChat() {
            if (!currentSessionId) return;

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¯¹è¯å—ï¼Ÿ')) return;

            delete chatSessions[currentSessionId];
            currentSessionId = null;
            deleteBtn.style.display = 'none';
            clearChat();
            loadSessions();
        }

        // æ¸…ç©ºèŠå¤©åŒºåŸŸ
        function clearChat() {
            currentSessionId = null;
            deleteBtn.style.display = 'none';
            chatContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨AIå­¦ä¹ åŠ©æ‰‹</h2>
                    <p>æˆ‘å¯ä»¥å¸®åŠ©ä½ è§£ç­”å­¦ä¹ ä¸­çš„é—®é¢˜ï¼Œå¼€å§‹æ–°çš„å¯¹è¯å§ï¼</p>
                </div>
            `;
        }

        // ç”Ÿæˆä¼šè¯ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
